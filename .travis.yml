language: node_js
node_js: "9"
dist: trusty
sudo: required
cache:
  directories:
    - node_modules
before_install:
  # we only need the certificate for deployment, thus we don't install it if:
  # - we are on a fork (i.e. not water-fountains/proximap) or
  # - not on branch stable or develop (i.e. we are on a feature branch)
  - |
    if [[ "$TRAVIS_REPO_SLUG" == "water-fountains/proximap" && "$TRAVIS_EVENT_TYPE" == "push" && ("$TRAVIS_BRANCH" == stable || "$TRAVIS_BRANCH" == develop) ]]; then
      openssl aes-256-cbc -K $encrypted_e64b3d07f71e_key -iv $encrypted_e64b3d07f71e_iv \
        -in deploy_rsa.enc -out deploy_rsa -d;
      chmod 400 deploy_rsa;
    fi
before_script:
  - npm install -g @angular/cli
  - npm run prestart
script:
  - npm install
  - npm run sync_datablue
  - npm run build
deploy:
  - provider: script
    skip_cleanup: true
    script:
      rsync -e "ssh -i deploy_rsa -o StrictHostKeyChecking=no" -r --delete-after
      --quiet $TRAVIS_BUILD_DIR/dist/. root@water-fountains.org:/var/www/stable
    on:
      branch: stable
  - provider: script
    skip_cleanup: true
    script:
      rsync -e "ssh -i deploy_rsa -o StrictHostKeyChecking=no" -r $TRAVIS_BUILD_DIR/dist/.
      root@water-fountains.org:/var/www/beta/code/dist
    on:
      branch: develop
notifications:
  slack:
    secure: 
